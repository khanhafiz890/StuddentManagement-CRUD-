<html lang="en">
  <head>

  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/viewI">View Information </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/register">Add Information</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/updateI">Update Information</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<br>
<table class="table" border="1">
  <thead class="thead-dark">
    <tr>
      <th scope="col">KodId</th>
      <th scope="col">name</th>
      <th scope="col">batch</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>th:text="${student.kodId}"</td>
      <td>th:text="${student.name}"</td>
      <td>th:text="${student.batch}"</td>
      
    </tr>
  </tbody>
</table>

<br>
<br>
<a href="/viewI"><button type="button" class="btn btn-primary btn-lg btn-block">View Student Details</button></a>
<a href="/register"><button type="button" class=" btn btn-secondary btn-lg btn-block">Add New Student Details</button></a>
<a href="/updateI"><button type="button" class="btn btn-primary btn-lg btn-block">Update Student Details</button></a>
<a href="/removeI"><button type="button" class="btn btn-secondary btn-lg btn-block">Delete Student Details</button></a>
